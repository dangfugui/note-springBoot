########################Redis###########################
#redis数据库名称  从0到15,默认为db0
spring.redis.database=1
#redis服务器名称
spring.redis.host=127.0.0.1
#redis服务器密码
spring.redis.password=
#redis服务器连接端口号
spring.redis.port=6379
#redis连接池设置
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
#spring.redis.sentinel.master=
#spring.redis.sentinel.nodes=
spring.redis.timeout=60000
#######################mySQL############################
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springboot?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-active=10
spring.datasource.max-idle=5
spring.datasource.min-idle=0
#######################Tomcat##########################
#配置服务器端口，默认为8080
server.port=8081
#用户回话session过期时间，以秒为单位
server.session-timeout=1000000
##配置访问路径，默认为/
#server.context-path=/index
##配置Tomcat编码，默认为UTF-8
server.tomcat.uri-encoding=UTF-8
##Tomcat是否开启压缩，默认为关闭
#server.tomcat.compression=on

##jsp##
# 页面默认前缀目录
spring.mvc.view.prefix=/WEB-INF/jsps/
## 响应页面默认后缀
spring.mvc.view.suffix=.jsp
#关闭thymeleaf模板
spring.thymeleaf.enabled = false
## 自定义属性，可以在Controller中读取
#application.hello=HelloAngel From application
# 模板配置
spring.view.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
# 对html5内容格式要求更加亲切（不是很严格,可以对便签后“/”过滤）
spring.thymeleaf.mode = LEGACYHTML5
# 是否缓存模板
spring.thymeleaf.cache=false